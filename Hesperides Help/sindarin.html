<h1>What is Sindarin ?</h1>

<p>
To make a long story short, Sindarin is a language created by J.R.R. Tolkien.
That language is spoken by the Grey Elves, or Sindar. If you don't know
who Elves are, go read some Tolkien books first !
</p>
